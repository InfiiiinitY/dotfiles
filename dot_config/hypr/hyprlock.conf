# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = JetBrains Mono 
$textColor = rgba(200, 200, 200, 1.0)
$shadowPasses = 3

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = easeinout, 0.42, 0, 0.58, 1
    animation = fadeIn, 1, 5, easeinout
    animation = fadeOut, 1, 5, easeinout
    animation = inputFieldDots, 1, 2, easeinout
}

background {
    monitor =
    path = screenshot
    color = rgba(17, 17, 17, 1.0) # fallback color
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0) # no fill
    shadow_passes = $shadowPasses

    # outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    # numlock_color = rgba(0ca67dee) rgba(959c9aee) 45deg
    outer_color = rgba(0ca67dee) rgba(0ca67dee) 90deg
    numlock_color = rgba(33ccffee) rgba(33ccffee) 90deg
    # capslock_color = rgba()
    # check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = <i>Input password...</i>
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -90
    halign = center
    valign = center
}

# Userimage
image {
    monitor = 
    path = /var/lib/AccountsService/icons/$USER
    border_size = 1
    border_color = $textColor
    shadow_passes = $shadowPasses

    position = 0, 130
    halign = center
    valign = center
  }

# Username
label {
    monitor = 
    text = Hi there, $DESC
    color = $textColor
    font_size = 25
    font_family = $font
    shadow_passes = $shadowPasses

    position = 0, 0
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    color = $textColor
    font_size = 90
    font_family = $font
    shadow_passes = $shadowPasses

    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d. %B %Y" # update every 60 seconds
    color = $textColor
    font_size = 25
    font_family = $font
    shadow_passes = $shadowPasses

    position = -30, -150
    halign = right
    valign = top
}

